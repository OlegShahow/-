<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width , initial-scale = 1.0 , maximum-scale = 1.0 , user-scalable = 0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__line">
            <div class="header-logo">
              <img src="./icon/LOGO.png" />
            </div>
            <div class="header-nav">
              <ul>
                <li><a href="#">ГЛАВНАЯ</a></li>
                <li><a href="#">МЕНЮ</a></li>
                <li><a href="#">О НАС</a></li>
                <li><a href="#">БРОНЬ</a></li>
              </ul>
            </div>
            <div class="header-korzina">
              <a href=""><img src="./icon/cart.png" /></a>
            </div>
            <div class="header-line">
              <img src="./icon/Line.png" />
            </div>
            <div class="header-phone">
              <div class="phone-img"><img src="./icon/phone.png" /></div>
              <div class="phone-number"><span>+999-888-76-54</span></div>
              <div class="phone-title">
                <p>
                  Свяжитесь с нами для<br />
                  бронирования
                </p>
              </div>
            </div>
            <div class="header-button">
              <button class="btn" type="button">ЗАКАЗ СТОЛИКА</button>
            </div>
          </div>
          <div class="header__main">
            <div class="main-title">
              <p>Добро пожаловать в</p>
            </div>
            <div class="main-title-big">
              <p>Наш ресторан</p>
            </div>
            <div class="main-text">
              <p>ДОМ ЛУЧШЕЙ ЕДЫ</p>
            </div>
            <div class="main-button">
              <button class="main-btn">VIEW MENU</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
